<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë£°ë › ì´ë²¤íŠ¸</title>
  <style>
    body {
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 20px auto;
      transition: transform 3s ease-out;
    }
    .pointer {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
      z-index: 10;
    }
    .container {
      position: relative;
      width: 800px;
      height: 800px;
      margin: auto;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pointer"></div>
    <canvas id="roulette" width="800" height="800"></canvas>
  </div>
  <button id="actionBtn" onclick="toggleSpinReset()">ëŒë¦¬ê¸°</button>

  <script>
    const canvas = document.getElementById('roulette');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 300;

    const items = [
      'ìŠ¤íƒ€ë²…ìŠ¤ ì¿ í°',
      'ì£¼ìœ ê¶Œ',
      'ìŠ¤íƒ€ë²…ìŠ¤ ì¿ í°',
      'ì•„ì›ƒë°± ì™¸ì‹ìƒí’ˆê¶Œ',
      'ìŠ¤íƒ€ë²…ìŠ¤ ì¿ í°',
      'ì•„ì›ƒë°± ì™¸ì‹ìƒí’ˆê¶Œ'
    ];

    const whiteIndexes = [1, 3, 5];
    let isSpinning = false;

    function drawRoulette() {
      const angleStep = 2 * Math.PI / items.length;

      for (let i = 0; i < items.length; i++) {
        const startAngle = i * angleStep;
        const endAngle = startAngle + angleStep;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = whiteIndexes.includes(i) ? 'white' : 'green';
        ctx.fill();
        ctx.stroke();

        const textAngle = startAngle + angleStep / 2;
        const textX = centerX + Math.cos(textAngle) * (radius - 80);
        const textY = centerY + Math.sin(textAngle) * (radius - 80);

        ctx.save();
        ctx.translate(textX, textY);
        ctx.rotate(textAngle);
        ctx.fillStyle = whiteIndexes.includes(i) ? 'black' : 'white';
        ctx.font = 'bold 16px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(items[i], 0, 0);
        ctx.restore();
      }
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;

      const chosenIndex = whiteIndexes[Math.floor(Math.random() * whiteIndexes.length)];
      const anglePerItem = 360 / items.length;
      const baseRotation = 360 * 5;
      const offset = anglePerItem * chosenIndex;
      const pointerOffset = anglePerItem / 2;
      const correction = 90;
      const finalRotation = baseRotation - (offset + pointerOffset) + correction;

      canvas.style.transition = 'transform 3s ease-out';
      canvas.style.transform = `rotate(${finalRotation}deg)`;

      const btn = document.getElementById('actionBtn');
      btn.innerText = 'ë¦¬ì…‹';
      btn.onclick = resetRoulette;
    }

    function resetRoulette() {
      isSpinning = false;

      canvas.style.transition = 'transform 0.5s ease-out';
      canvas.style.transform = 'rotate(0deg)';

      setTimeout(() => {
        canvas.style.transition = 'none';
        ctx.clearRect(0, 0, canvas.width, canvas.height);  // ğŸ¯ ì´ ë¶€ë¶„ì´ í•µì‹¬
        drawRoulette();

        const btn = document.getElementById('actionBtn');
        btn.innerText = 'ëŒë¦¬ê¸°';
        btn.onclick = spin;
      }, 500);
    }

    function toggleSpinReset() {
      if (isSpinning) {
        resetRoulette();
      } else {
        spin();
      }
    }

    drawRoulette();
  </script>
</body>
</html>
